<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>{{ product.name }}</mat-card-title>
	</mat-card-header>
	<img mat-card-image [src]="product.images[0]?.url" alt="Photo of a Shiba Inu" />
	<mat-card-content>
		<p>
			{{ product.price | currency }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>LIKE</button>
		<button mat-button>SHARE</button>
	</mat-card-actions>
</mat-card>
