<mat-toolbar color="primary">
	<button
		mat-icon-button
		class="example-icon"
		aria-label="Example icon-button with menu icon"
		(click)="clickMenu.emit()"
	>
		<mat-icon>menu</mat-icon>
	</button>
	<span>App</span>
	<span class="example-spacer"></span>
	<ng-container *ngIf="user$ | async as user; else spiner">
		<p>{{ user?.name }} :</p>
		<div
			*ngxClassworkCarousel="let sum of user?.bascketValue; next as next; back as back"
			class="shop-container"
		>
			<mat-icon class="chevron" (click)="back()">chevron_left</mat-icon>
			<p>
				{{ sum.value | currency: sum.format:'symbol-narrow' }}
			</p>
			<mat-icon class="chevron" (click)="next()">chevron_right</mat-icon>
		</div>
	</ng-container>
	<button
		mat-icon-button
		class="example-icon favorite-icon"
		aria-label="Example icon-button with heart icon"
	>
		<mat-icon>favorite</mat-icon>
	</button>
	<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
		<mat-icon>input</mat-icon>
	</button>
</mat-toolbar>

<ng-template #spiner>
	<mat-spinner color="accent" [diameter]="20"></mat-spinner>
</ng-template>
